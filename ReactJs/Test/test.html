<!DOCTYPE html>
<html>
<head>
	<title>Item Viewer</title>
	<style>
		.item-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			max-width: 400px;
			margin: 0 auto;
		}

		.item-image {
			max-width: 100%;
			height: auto;
			margin-bottom: 20px;
		}

		.item-name {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
			text-align: center;
		}

		.item-description {
			font-size: 16px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="item-container">
		<img class="item-image" src="https://via.placeholder.com/400x300" alt="Item image">
		<div class="item-name">Item Name</div>
		<div class="item-description">This is the item description. It can be as long as you want.</div>
	</div>
</body>
</html>
