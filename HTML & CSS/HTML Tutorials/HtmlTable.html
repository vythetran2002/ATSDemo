<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE DEMO</title>
    <style>
      table,td,th{
        border: 2px solid #000000;  
        size: 100%
      }   
      tr{
        color:black;
        text-align: left;
        font-size: medium;
      }
      td:nth-child(even), th:nth-child(even),tr:nth-child(even)
      {
        background-color: beige;
      }
    </style>
</head>
<body>
  <caption style="text-align: center">Student list:</caption>
    <table>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>GPA</th>
      </tr>

      </tr>

        <td>8.7</td>
      </tr>
      <tr>

      </tr>
      <tr>

      <tr>

    </table>
</body>
</html>
