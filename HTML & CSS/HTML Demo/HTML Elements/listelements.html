<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List elements</title>
    <style>
        table{
            width: 100%;
            border: solid black;
        }
        #header{
            text-align: center;
        }
        td, th{
            font-size: large;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr id="header">
                <th>Unordered list</td>
                <th>Ordered list</td>
                <th>HTML Description list</th>
            </tr>
            <tr>
                <td>
                    <h3>My folder: </h3>
                    <ul>
                        <li>Folder A</li>
                        <li>Folder B</li>
                        <li>Folder C</li>
                        <li>Folder D</li>
                      
                    </ul>
                </td>
                <td>
                    <h3>My folder: </h3>
                    <ol>
                        <li>Folder A</li>
                        <li>Folder B</li>
                        <li>Folder C</li>
                        <li>Folder D</li>
                    </ol>
                </td>
                <td>
                    <h3>My folder: </h3>
                    <dl>
                        <dt>Folder A</dt>
                        <dd>- file a</dd>
                        <dd>- file b</dd>
                        <dt>Folder B</dt>
                        <dd>- file c</dd>
                    </dl>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
