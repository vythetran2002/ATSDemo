<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Elements</title>
    <style>
        table{
            width: 100%;
        }
        th, tr, td{
            border: solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th colspan="3">Hạnh kiểm</th>
                <th>HL CN</th>
                <th>ghi chú</th>
            </tr>
            <tr>
                <td> </td>
                <td> </td>
                <td> b</td>
                <td> c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Tốt</td>
                <td>Tốt</td>
                <td>Tốt</td>
                <td>Tốt</td>
                <td>Tạm ổn</td>
                <td>None</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tốt</td>
                <td>Khá</td>
                <td>Tốt</td>
                <td>Khá</td>
                <td>Tạm ổn</td>
                <td>None</td>
            </tr>
        </table>
    </div>
</body>
</html>
