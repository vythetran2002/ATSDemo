<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Elements</title>
    <style>
        a, h1{        
            margin-left: 20px;
        }
        img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is an Absolute URL: </h1>
        <a href="https://www.youtube.com/" target="_blank">Click here (blank target)</a>
        
        <a href="https://www.youtube.com/" target="_self">Click here (self target)</a>
       
        <h1>This is a Relative URL: </h1>
        <a href="textformatting.html">Click here</a>
        <h1>This is an images as a link:</h1>
        <a href="https://www.youtube.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Leucanthemum_vulgare_%27Filigran%27_Flower_2200px.jpg/528px-Leucanthemum_vulgare_%27Filigran%27_Flower_2200px.jpg" alt="just a flower">
        </a>
        <h1>This is a link to an Email address:</h1>
        <a href="mailto: binclun2002@gmail.com">Send email</a>        
    </div>
</body>
</html>
