<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        .block{
            width: 100%;
            height: 200px;
            background-color: black;
            position: relative;
        }
        .block:hover{
            background-color: white;
        }
        h1:first-child{
            color: red;
        }
        h1, h2, h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- hover & first-child -->
    <div class="block">
        <h1>Hello ATS</h1>
        <h1>Hello ATS2</h1>
        <h1>Hello ATS3</h1>
    </div>

</body>
</html>
