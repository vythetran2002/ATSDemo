<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
         h1::first-line{
            color: red;
        }
        
        h1::first-letter{
            color: blue
        }
        h1::before{
            content: "abc";
        }
        h1::selection{
            background-color: yellow;
        }
        li::marker{
            color: yellowgreen;
        } 
    </style>
</head>
<body>
     <!-- first-line
    first-letter
    before
    after
    selection --> 
    <div>
        <ul>
            <li>AST1</li>
            <li>AST2</li>
            <li>AST3</li>
        </ul>
        
        <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione commodi id, illum odit voluptas ea fugit corrupti iure, quod omnis fuga incidunt adipisci alias corporis nulla ex? Veritatis, nesciunt unde.</h1>
    </div>
</body>
</html>
